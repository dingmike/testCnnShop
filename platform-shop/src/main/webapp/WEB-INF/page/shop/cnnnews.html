<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("cnnnews:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("cnnnews:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("cnnnews:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="cnnNews" :rules="ruleValidate" :label-width="80">
            <Form-item label="文章标题" prop="title">
                <i-input v-model="cnnNews.title" placeholder="文章标题"/>
            </Form-item>
            <Form-item label="文章详情" prop="newsDetail">
                <!--<i-input v-model="cnnNews.newsDetail" placeholder="文章详情"/>-->
                <!--详情富文本-->
                <div id="newsDetail"></div>
            </Form-item>
           <!-- <Form-item label="用户数据表ID" prop="userId">
                <i-input v-model="cnnNews.userId" placeholder="用户数据表ID"/>
            </Form-item>-->
           <!-- <Form-item label="添加时间" prop="addTime">
                <i-input v-model="cnnNews.addTime" placeholder="添加时间"/>
            </Form-item>
            <Form-item label="修改时间" prop="updateTime">
                <i-input v-model="cnnNews.updateTime" placeholder="修改时间"/>
            </Form-item>-->
           <!-- <Form-item label="是否使用0：不，1：是" prop="isUse">
                <i-input v-model="cnnNews.isUse" placeholder="是否使用0：不，1：是"/>
            </Form-item>-->
            <Form-item label="发布" prop="isUse">
                <Radio-group v-model="cnnNews.isUse">
                    <Radio label="1">
                        <span>是</span>
                    </Radio>
                    <Radio label="0">
                        <span>否</span>
                    </Radio>
                </Radio-group>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/shop/cnnnews.js?_${date.systemTime}"></script>
</body>
</html>
